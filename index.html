  <style>
    :root {
      --font-color: #3f3f3f;
      --bg-color: #ffffff;
      --link-color: #d1210d;
      --link-hover-color: #7c210daf;
    }

    body {
      margin: 3vw;
      color: var(--font-color);
      background-color: var(--bg-color);
    }

    a {
        color: var(--link-color);
        text-decoration: none !important;
    }

    a:focus,
    a:hover {
        color: var(--link-hover-color);
    }
    
    a,
    button,
    input,
    textarea {
        border-radius: 1px !important;
        transition: all 0.2s linear;
    }
    
    .social-link {
      display: block;
      margin-bottom: 17px;
      font-size: 31px;
      font-weight: bold;
    }
    
    #title {
      font-size: 50px;
      font-weight: bold;
    }
    
    .sub-title {
      font-size: 31px;
      font-weight: bold;
      margin-top: 35px;
      margin-bottom: 25px;
      background-color: var(--font-color);
      color: var(--bg-color);
      padding: 2px;
    }
    
    /*
    Backgound
    */
    .bg-particles {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .bg-particles li {
        position: fixed;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(157, 223, 101, 0.247);
        animation: particle-animation 25s linear infinite;
        bottom: -150px;
        border-radius: 0%;
    }

    .bg-particles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
    }


    .bg-particles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
    }

    .bg-particles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
    }

    .bg-particles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
    }

    .bg-particles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
    }

    .bg-particles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
    }

    .bg-particles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
    }

    .bg-particles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
    }

    .bg-particles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
    }

    .bg-particles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
    }

    @keyframes particle-animation {    
        10% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }

  </style>

  <script>
  (($) => {

    // Dark mode after 6pm and before 7am
    let t = new Date().getHours();
    if (t < 7 || t > 18) {
      $('.sub-title').css('color', 'rgb(0, 0, 34)');
      $('.sub-title').css('background-color', '#a0a0a0');

      $('body').css('background-color', 'rgb(0, 0, 34)');
      $('body').css('color', '#fefefe');
      $('#logo').attr('src', 'img/logo.jpg');
    }

    // Change copyright year
    $('#copyright').html($('#copyright').html() + new String(new Date().getFullYear()));

  })(jQuery);
