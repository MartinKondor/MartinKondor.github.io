name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4

      - name: Prepare Next.js config
        run: |
          echo "const baseConfig = require('./next.config.js');" > temp-next-config.js
          echo "const pagesConfig = { images: { unoptimized: true }, basePath: process.env.NEXT_PUBLIC_BASE_PATH || '' };" >> temp-next-config.js
          echo "module.exports = { ...baseConfig, ...pagesConfig };" >> temp-next-config.js
          mv temp-next-config.js next.config.js

      - name: Build with Next.js 🏗️
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ secrets.NEXT_PUBLIC_BASE_PATH }}

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
